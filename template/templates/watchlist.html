<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ user.username }}'s watchlist</title>
</head>
<body>
    <a href="{{ url_for('index') }}">&larr; Return</a>
    <h2>{{ user.username }}</h2>
    {% if user.bio %}
        <i>{{ user.bio }}</i>
    {% else %}
        <i>This user has not provide a bio.</i>
    {% endif %}
    <h5>{{ user.username }}' watchlist ({{ movies|length }})</h5>
    <ul>
        {% for movie in movies %}
            <li>{{movie.name}} - {{movie.year}}</li>
        {% endfor %}
    </ul>
</body>
</html>
